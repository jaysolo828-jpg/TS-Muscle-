<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta name="theme-color" content="#0a0a0a"/>
<meta name="mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-capable" content="yes"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
<meta name="apple-mobile-web-app-title" content="T&S Muscle"/>
<title>T&S Muscle</title>
  <link rel="apple-touch-icon" href="1772296886305.png">
<link rel="icon" href="1772296886305.png">
  
<!-- manifest injected via JS below -->
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Barlow+Condensed:wght@400;600;700&family=Barlow:wght@400;500;600&display=swap" rel="stylesheet"/>
<style>
  :root {
    --red: #CC2027;
    --red-dark: #9e181d;
    --red-glow: rgba(204,32,39,0.35);
    --cream: #F5E6C8;
    --cream-dim: rgba(245,230,200,0.15);
    --black: #0a0a0a;
    --dark: #111111;
    --dark2: #1a1a1a;
    --dark3: #222222;
    --dark4: #2a2a2a;
    --white: #ffffff;
    --gray: #888888;
    --gray-light: #aaaaaa;
    --success: #2ecc71;
    --warning: #f39c12;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

  body {
    background: var(--black);
    color: var(--white);
    font-family: 'Barlow', sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
    padding-bottom: 80px;
  }

  /* HEADER */
  .app-header {
    background: var(--dark);
    border-bottom: 2px solid var(--red);
    padding: 14px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: sticky;
    top: 0;
    z-index: 100;
    box-shadow: 0 4px 20px rgba(0,0,0,0.5);
  }

  .logo-area {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .logo-icon {
    width: 42px;
    height: 42px;
  }

  .app-title {
    font-family: 'Bebas Neue', cursive;
    font-size: 28px;
    letter-spacing: 2px;
    color: var(--cream);
    line-height: 1;
  }

  .app-title span { color: var(--red); }

  .header-right {
    display: flex;
    gap: 8px;
  }

  .icon-btn {
    background: var(--dark3);
    border: 1px solid var(--dark4);
    color: var(--gray-light);
    width: 38px;
    height: 38px;
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 18px;
    transition: all 0.2s;
  }
  .icon-btn:hover { border-color: var(--red); color: var(--red); }

  /* BOTTOM NAV */
  .bottom-nav {
    position: fixed;
    bottom: 0; left: 0; right: 0;
    background: var(--dark);
    border-top: 2px solid var(--dark3);
    display: flex;
    z-index: 100;
    padding-bottom: env(safe-area-inset-bottom);
  }

  .nav-item {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px 0 8px;
    cursor: pointer;
    transition: all 0.2s;
    gap: 3px;
    border: none;
    background: none;
    color: var(--gray);
  }

  .nav-item.active { color: var(--red); }
  .nav-item.active .nav-icon { color: var(--red); }

  .nav-icon { font-size: 22px; }
  .nav-label { font-size: 10px; font-family: 'Barlow Condensed', sans-serif; font-weight: 600; letter-spacing: 1px; text-transform: uppercase; }

  /* SCREENS */
  .screen { display: none; padding: 16px; }
  .screen.active { display: block; }

  /* CARDS */
  .card {
    background: var(--dark2);
    border: 1px solid var(--dark3);
    border-radius: 12px;
    padding: 16px;
    margin-bottom: 12px;
  }

  .card-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 12px;
  }

  .section-title {
    font-family: 'Bebas Neue', cursive;
    font-size: 22px;
    letter-spacing: 2px;
    color: var(--cream);
    margin-bottom: 14px;
  }

  .section-title span { color: var(--red); }

  /* WORKOUT DAY CARDS */
  .day-card {
    background: var(--dark2);
    border: 1px solid var(--dark3);
    border-radius: 14px;
    margin-bottom: 14px;
    overflow: hidden;
    transition: border-color 0.2s;
  }

  .day-card:hover { border-color: var(--red); }

  .day-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 16px;
    cursor: pointer;
  }

  .day-info { display: flex; align-items: center; gap: 12px; }

  .day-badge {
    background: var(--red);
    color: var(--white);
    font-family: 'Bebas Neue', cursive;
    font-size: 13px;
    letter-spacing: 1px;
    padding: 4px 10px;
    border-radius: 6px;
  }

  .day-name {
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 700;
    font-size: 17px;
    color: var(--cream);
    letter-spacing: 0.5px;
  }

  .day-sub {
    font-size: 12px;
    color: var(--gray);
    margin-top: 1px;
  }

  .start-btn {
    background: var(--red);
    color: var(--white);
    border: none;
    border-radius: 8px;
    padding: 8px 16px;
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 700;
    font-size: 14px;
    letter-spacing: 1px;
    cursor: pointer;
    transition: all 0.2s;
  }
  .start-btn:hover { background: var(--red-dark); }

  /* EXERCISE LIST */
  .exercise-list { padding: 0 16px 16px; }

  .exercise-item {
    background: var(--dark3);
    border-radius: 10px;
    padding: 12px 14px;
    margin-bottom: 8px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 10px;
  }

  .exercise-name {
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 600;
    font-size: 15px;
    color: var(--white);
    flex: 1;
  }

  .exercise-meta {
    font-size: 12px;
    color: var(--gray);
    margin-top: 2px;
  }

  .alt-btn {
    background: none;
    border: 1px solid var(--dark4);
    color: var(--gray);
    font-size: 11px;
    padding: 4px 8px;
    border-radius: 6px;
    cursor: pointer;
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 600;
    letter-spacing: 0.5px;
    white-space: nowrap;
    transition: all 0.2s;
  }
  .alt-btn:hover { border-color: var(--cream); color: var(--cream); }

  /* ACTIVE WORKOUT */
  .workout-session {
    display: none;
    position: fixed;
    inset: 0;
    background: var(--black);
    z-index: 200;
    overflow-y: auto;
    padding-bottom: 100px;
  }

  .workout-session.active { display: block; }

  .session-header {
    background: var(--dark);
    border-bottom: 2px solid var(--red);
    padding: 14px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: sticky;
    top: 0;
    z-index: 10;
  }

  .session-title {
    font-family: 'Bebas Neue', cursive;
    font-size: 22px;
    letter-spacing: 2px;
    color: var(--cream);
  }

  .session-title span { color: var(--red); }

  .close-session {
    background: var(--dark3);
    border: 1px solid var(--dark4);
    color: var(--gray-light);
    padding: 6px 14px;
    border-radius: 8px;
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 600;
    font-size: 13px;
    cursor: pointer;
    letter-spacing: 0.5px;
  }

  .session-exercise {
    background: var(--dark2);
    border: 1px solid var(--dark3);
    border-radius: 14px;
    margin: 14px 16px 0;
    overflow: hidden;
  }

  .session-exercise.completed { border-color: var(--success); opacity: 0.7; }

  .session-ex-header {
    padding: 14px 16px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid var(--dark3);
  }

  .session-ex-name {
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 700;
    font-size: 17px;
    color: var(--cream);
  }

  .swap-btn {
    background: none;
    border: 1px solid var(--dark4);
    color: var(--gray);
    font-size: 11px;
    padding: 5px 10px;
    border-radius: 6px;
    cursor: pointer;
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 600;
    letter-spacing: 0.5px;
    transition: all 0.2s;
  }
  .swap-btn:hover { border-color: var(--cream); color: var(--cream); }

  /* SET ROWS */
  .set-row {
    display: grid;
    grid-template-columns: 30px 1fr 1fr 80px 36px;
    gap: 8px;
    align-items: center;
    padding: 10px 16px;
    border-bottom: 1px solid var(--dark3);
  }

  .set-row:last-of-type { border-bottom: none; }

  .set-num {
    font-family: 'Bebas Neue', cursive;
    font-size: 16px;
    color: var(--red);
    text-align: center;
  }

  .set-input {
    background: var(--dark3);
    border: 1px solid var(--dark4);
    border-radius: 8px;
    color: var(--white);
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 16px;
    font-weight: 600;
    padding: 8px 10px;
    text-align: center;
    width: 100%;
    outline: none;
    transition: border-color 0.2s;
  }
  .set-input:focus { border-color: var(--red); }
  .set-input::placeholder { color: var(--dark4); }

  .rpe-select {
    background: var(--dark3);
    border: 1px solid var(--dark4);
    border-radius: 8px;
    color: var(--white);
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 14px;
    font-weight: 600;
    padding: 8px 6px;
    width: 100%;
    outline: none;
    cursor: pointer;
  }

  .set-done-btn {
    width: 36px;
    height: 36px;
    border-radius: 8px;
    border: 2px solid var(--dark4);
    background: none;
    color: var(--gray);
    font-size: 16px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s;
  }
  .set-done-btn.done { background: var(--success); border-color: var(--success); color: var(--white); }

  .set-labels {
    display: grid;
    grid-template-columns: 30px 1fr 1fr 80px 36px;
    gap: 8px;
    padding: 8px 16px 6px;
    border-bottom: 1px solid var(--dark3);
  }

  .set-label {
    font-size: 10px;
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 600;
    letter-spacing: 1px;
    text-transform: uppercase;
    color: var(--gray);
    text-align: center;
  }

  /* PROGRESS INDICATOR */
  .progress-bar-wrap {
    background: var(--dark3);
    border-radius: 4px;
    height: 4px;
    margin: 0 16px 14px;
    overflow: hidden;
  }

  .progress-bar-fill {
    height: 100%;
    background: var(--red);
    border-radius: 4px;
    transition: width 0.4s ease;
  }

  /* NOTES */
  .notes-area {
    padding: 14px 16px;
    border-top: 1px solid var(--dark3);
  }

  .notes-label {
    font-size: 11px;
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 600;
    letter-spacing: 1px;
    text-transform: uppercase;
    color: var(--gray);
    margin-bottom: 8px;
  }

  .notes-input {
    background: var(--dark3);
    border: 1px solid var(--dark4);
    border-radius: 10px;
    color: var(--white);
    font-family: 'Barlow', sans-serif;
    font-size: 14px;
    padding: 10px 14px;
    width: 100%;
    resize: none;
    outline: none;
    min-height: 70px;
    transition: border-color 0.2s;
  }
  .notes-input:focus { border-color: var(--red); }
  .notes-input::placeholder { color: var(--gray); }

  /* FINISH BUTTON */
  .finish-btn {
    background: var(--red);
    color: var(--white);
    border: none;
    border-radius: 12px;
    padding: 16px;
    font-family: 'Bebas Neue', cursive;
    font-size: 20px;
    letter-spacing: 3px;
    cursor: pointer;
    width: calc(100% - 32px);
    margin: 16px;
    transition: all 0.2s;
    box-shadow: 0 4px 20px var(--red-glow);
  }
  .finish-btn:hover { background: var(--red-dark); }

  /* HISTORY SCREEN */
  .history-item {
    background: var(--dark2);
    border: 1px solid var(--dark3);
    border-radius: 12px;
    padding: 14px 16px;
    margin-bottom: 10px;
    cursor: pointer;
    transition: border-color 0.2s;
  }
  .history-item:hover { border-color: var(--red); }

  .history-date {
    font-size: 11px;
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 600;
    letter-spacing: 1px;
    text-transform: uppercase;
    color: var(--red);
    margin-bottom: 4px;
  }

  .history-day {
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 700;
    font-size: 17px;
    color: var(--cream);
  }

  .history-summary {
    font-size: 13px;
    color: var(--gray);
    margin-top: 4px;
  }

  .history-detail {
    display: none;
    margin-top: 12px;
    border-top: 1px solid var(--dark3);
    padding-top: 12px;
  }

  .history-detail.open { display: block; }

  .history-ex {
    margin-bottom: 10px;
  }

  .history-ex-name {
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 700;
    font-size: 14px;
    color: var(--white);
    margin-bottom: 4px;
  }

  .history-sets {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
  }

  .history-set-pill {
    background: var(--dark3);
    border-radius: 6px;
    padding: 4px 10px;
    font-size: 12px;
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 600;
    color: var(--gray-light);
  }

  .history-notes-box {
    background: var(--dark3);
    border-radius: 8px;
    padding: 10px 12px;
    font-size: 13px;
    color: var(--gray-light);
    margin-top: 8px;
    font-style: italic;
  }

  /* PROGRESS SCREEN */
  .exercise-picker {
    background: var(--dark2);
    border: 1px solid var(--dark3);
    border-radius: 10px;
    color: var(--white);
    font-family: 'Barlow Condensed', sans-serif;
    font-size: 16px;
    font-weight: 600;
    padding: 12px 14px;
    width: 100%;
    outline: none;
    cursor: pointer;
    margin-bottom: 16px;
  }

  .progress-chart {
    background: var(--dark2);
    border: 1px solid var(--dark3);
    border-radius: 12px;
    padding: 16px;
    margin-bottom: 14px;
  }

  .chart-title {
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 700;
    font-size: 15px;
    color: var(--cream);
    margin-bottom: 14px;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .chart-area {
    position: relative;
    height: 140px;
    overflow: hidden;
  }

  .chart-svg { width: 100%; height: 100%; }

  .overload-badge {
    background: linear-gradient(135deg, var(--red), var(--red-dark));
    border-radius: 10px;
    padding: 14px 16px;
    margin-bottom: 12px;
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .overload-icon { font-size: 28px; }

  .overload-text { font-family: 'Barlow Condensed', sans-serif; font-size: 15px; line-height: 1.4; }
  .overload-text strong { font-size: 17px; display: block; margin-bottom: 2px; color: var(--cream); }

  /* DELOAD */
  .deload-banner {
    background: linear-gradient(135deg, #1a0a00, #2a1200);
    border: 2px solid var(--warning);
    border-radius: 14px;
    padding: 18px;
    margin-bottom: 16px;
    text-align: center;
  }

  .deload-icon { font-size: 36px; margin-bottom: 8px; }
  .deload-title { font-family: 'Bebas Neue', cursive; font-size: 24px; letter-spacing: 2px; color: var(--warning); margin-bottom: 6px; }
  .deload-text { font-size: 14px; color: var(--gray-light); line-height: 1.5; }

  /* MODAL */
  .modal-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    z-index: 500;
    align-items: flex-end;
    justify-content: center;
  }
  .modal-overlay.open { display: flex; }

  .modal {
    background: var(--dark2);
    border: 1px solid var(--dark3);
    border-radius: 20px 20px 0 0;
    padding: 24px 20px;
    width: 100%;
    max-height: 70vh;
    overflow-y: auto;
    animation: slideUp 0.3s ease;
  }

  @keyframes slideUp {
    from { transform: translateY(100%); }
    to { transform: translateY(0); }
  }

  .modal-title {
    font-family: 'Bebas Neue', cursive;
    font-size: 22px;
    letter-spacing: 2px;
    color: var(--cream);
    margin-bottom: 6px;
  }

  .modal-sub {
    font-size: 13px;
    color: var(--gray);
    margin-bottom: 18px;
  }

  .alt-option {
    background: var(--dark3);
    border: 1px solid var(--dark4);
    border-radius: 12px;
    padding: 14px 16px;
    margin-bottom: 10px;
    cursor: pointer;
    transition: all 0.2s;
  }
  .alt-option:hover { border-color: var(--red); }

  .alt-option-name {
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 700;
    font-size: 16px;
    color: var(--white);
    margin-bottom: 4px;
  }

  .alt-option-meta { font-size: 12px; color: var(--gray); }

  .modal-swap-btns {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    margin-top: 16px;
  }

  .swap-today-btn {
    background: var(--dark3);
    border: 1px solid var(--dark4);
    color: var(--white);
    padding: 12px;
    border-radius: 10px;
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 700;
    font-size: 14px;
    letter-spacing: 0.5px;
    cursor: pointer;
    transition: all 0.2s;
  }
  .swap-today-btn:hover { border-color: var(--cream); }

  .swap-perm-btn {
    background: var(--red);
    border: none;
    color: var(--white);
    padding: 12px;
    border-radius: 10px;
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 700;
    font-size: 14px;
    letter-spacing: 0.5px;
    cursor: pointer;
    transition: all 0.2s;
  }
  .swap-perm-btn:hover { background: var(--red-dark); }

  .modal-cancel {
    width: 100%;
    background: none;
    border: 1px solid var(--dark4);
    color: var(--gray);
    padding: 12px;
    border-radius: 10px;
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 600;
    font-size: 14px;
    cursor: pointer;
    margin-top: 10px;
    letter-spacing: 0.5px;
  }

  /* SETTINGS */
  .settings-item {
    background: var(--dark2);
    border: 1px solid var(--dark3);
    border-radius: 12px;
    padding: 16px;
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    cursor: pointer;
    transition: border-color 0.2s;
  }
  .settings-item:hover { border-color: var(--red); }

  .settings-label {
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 700;
    font-size: 16px;
    color: var(--cream);
  }

  .settings-sub { font-size: 12px; color: var(--gray); margin-top: 2px; }

  .settings-arrow { color: var(--gray); font-size: 18px; }

  /* WEEK TRACKER */
  .week-tracker {
    background: var(--dark2);
    border: 1px solid var(--dark3);
    border-radius: 14px;
    padding: 16px;
    margin-bottom: 16px;
  }

  .week-label {
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 700;
    font-size: 13px;
    letter-spacing: 1px;
    text-transform: uppercase;
    color: var(--gray);
    margin-bottom: 12px;
  }

  .week-dots {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
  }

  .week-dot {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    border: 2px solid var(--dark4);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Bebas Neue', cursive;
    font-size: 14px;
    color: var(--gray);
    transition: all 0.2s;
  }

  .week-dot.done { background: var(--red); border-color: var(--red); color: var(--white); }
  .week-dot.deload { background: var(--warning); border-color: var(--warning); color: var(--black); }

  .stat-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    margin-bottom: 14px;
  }

  .stat-box {
    background: var(--dark2);
    border: 1px solid var(--dark3);
    border-radius: 12px;
    padding: 14px;
    text-align: center;
  }

  .stat-num {
    font-family: 'Bebas Neue', cursive;
    font-size: 32px;
    color: var(--red);
    line-height: 1;
  }

  .stat-label {
    font-size: 11px;
    font-family: 'Barlow Condensed', sans-serif;
    font-weight: 600;
    letter-spacing: 1px;
    text-transform: uppercase;
    color: var(--gray);
    margin-top: 4px;
  }

  /* TOAST */
  .toast {
    position: fixed;
